<div style="clear: both;"></div>
</div>
<div class="solve actionButton">Solve</div>
<div class="errorMsg">Please enter a problem</div>
<div class="solution_div">
<div class="solutionHolder">
<div class="solutionTitle">Solution:</div>
<div class="solution mathquill-embedded-latex mathquill-rendered-math empty"><span class="selectable"></span></div>
</div>
<div class="steps actionButton">Show steps</div>
<div class="calc actionButton">Back to calculator</div>
<div style="clear: both;"></div>
</div>
</div>

<script>
	var stepsLink;
	var maxInputWidth = 260;

	var i18n = function(code) {
		return code.capitalize();
	};

	$('div.steps').click(function() {
		window.parent.postMessage('SYMBOLAB_CLICKED_STEPS:'+stepsLink, "*");
	});

	$("body").on("click", "div.solve", function (event) {
		doSearch();
	});

	$("body").on("click", "div.calc", function (event) {
		$(".widgetPanel").removeClass('solution_view');
	});

	$(document).ready(function() {
		symbolab_log2('Registration', 'SeenFeature', "CHWidget\tSolution");
	});


	function doSearch(){
		$(".widgetPanel").removeClass('error');
		var query = $('.mathquill-editable').mathquill('latex');
		if (!/[a-zA-Z0-9]/.test(query)){
			$(".widgetPanel").addClass('error');
			return;
		}
		$(".solutionHolder").css("overflow-x", "");
		$(".solutionHolder >div").css("width", "");
		$("div.steps").removeClass('nl-disabled');
		symbolab_log2('Registration', 'ClickedFeature', "CHWidget\tSolution");
		$.ajax({
			type: "GET",
			async: true,
			url: '/pub_api/solution2',
			data: {
				query: query,
				origin: "chWidgetSolution"
			},
			success: function(res){
				window.parent.postMessage('SYMBOLAB_CLICKED_SOLVE:'+query, "*");
				$(".solution").empty();
				$(".widgetPanel").addClass('solution_view');
				if(res && res.default){
					res.default = res.default.replace("<", "&lt;");
					res.default = res.default.replace(">", "&gt;");
					$(".solution").append(res.default);
					$(".solution").mathquill();
					var solutionWidth = getWidth($(".solution"));
					if (solutionWidth > 300){
						$(".solutionHolder").css("overflow-x", "scroll");
						solutionWidth += 50;
						$(".solutionHolder >div").css("width", solutionWidth+'px');
					}
					stepsLink = 'https://www.symbolab.com/ch_steps2.html?locks=true&query='+encodeURIComponent(query);
					$(".show-hide-steps").attr("href", stepsLink);
					$(".show-hide-steps").show();
				}
				else{
					$(".solution").append("No result found");
					$(".show-hide-steps").hide();
					$("div.steps").addClass('nl-disabled');
				}
			}
		});
	}

</script>
